    <script type="py">
class Stack:
    def __init__(self, name):
        self.name = name
        self.items = []

    def push(self, value):
        self.items.append(value)

    def pop(self):
        if len(self.items) > 0:
            return self.items.pop()
        return None

    def peek(self):
        if len(self.items) > 0:
            return self.items[-1]
        return None

    def get_size(self):
        return len(self.items)

    def get_name(self):
        return self.name

    def print_items(self):
        print(f"{self.name} Stack: {self.items}")

# --- PYTHON CODE STARTS HERE ---
print("\nLet's play Towers of Hanoi!!")
from stack import Stack

print("Make good choices.")

#Create the Stacks
stacks = []
left_stack = Stack("Left")
middle_stack = Stack("Middle")
right_stack = Stack("Right")
stacks += [left_stack, middle_stack, right_stack]




#Set up the Game
num_disks = int(input("\nHow many disks do you want to play with?\n"))

while num_disks < 3:
  num_disks = int(input("\nEnter a number greater than or equal to 3\n"))
  
for disk in range(num_disks, 0, -1):
  left_stack.push(disk)
#left_stack.print_items()
  
num_optimal_moves = (2 ** num_disks) - 1
print("\nThe fastest you can solve this game is in {0} moves".format(num_optimal_moves))
  
  


#Get User Input
def get_input():
  
  choices = [stack.get_name()[0] for stack in stacks]
  while True:
    for i in range(len(stacks)):
      name = stacks[i].get_name()
      letter = choices[i]
      print("Enter {0} for {1}.".format(letter, name))
   
    
    user_input = input("")
    
    if user_input in choices:
      for i in range(len(stacks)):
        return stacks[i]
      

        
#Play the Game
num_user_moves = 0
 
while right_stack.get_size() != num_disks:
  
  print("\n\n\n...Current Stack")
  for stack in stacks:
    stack.print_items()
    
    while True:
      print("\nWhich stack do you want to move from?\n")
      from_stack = get_input()
      print("\nWhich stack do you want to move to?\n")
      to_stack = get_input()
      
      if from_stack.get_size() == 0:
        print("\n\nInvalid Move. Try Again")
      elif to_stack.get_size() == 0 or from_stack.peek() < to_stack.peek():
        disk = from_stack.pop()
        to_stack.push(disk)
        num_user_moves += 1
        print("\n\n Current Stack")
        break
      else:
        print("\n\nNot valid. Try again.")
     
      
       
print("\n\nYpu completed the in {0} moves, and the optimal number of moves is {1}.".format(num_user_moves, num_optiaml_moves))
