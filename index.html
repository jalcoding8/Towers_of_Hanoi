<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visual Towers of Hanoi</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon_hanoi.ico" type="image/x-icon">    
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
        body { background-color: #2c3e50; color: white; font-family: sans-serif; text-align: center; }
        .game-container { display: flex; justify-content: center; gap: 50px; margin-top: 50px; height: 200px; align-items: flex-end; }
        .pillar { width: 100px; border-bottom: 10px solid #7f8c8d; position: relative; display: flex; flex-direction: column-reverse; align-items: center; }
        .pillar::after { content: ''; position: absolute; width: 10px; height: 150px; background: #7f8c8d; bottom: 0; z-index: -1; }
        .disk { height: 25px; margin-bottom: 2px; border-radius: 5px; background: #e74c3c; border: 1px solid #c0392b; color: white; font-weight: bold; line-height: 25px; }
        #status { margin-top: 30px; font-family: monospace; font-size: 1.2em; color: #f1c40f; }
    </style>
</head>
<body>

    <h1>Towers of Hanoi</h1>
    <button onclick="window.location.reload()" style="padding: 10px 20px; border-radius: 5px; cursor: pointer; background: #e67e22; color: white; border: none; font-weight: bold;">Restart Game</button>
    <p>Watch the stacks update below as you enter your moves!</p>

    <div class="game-container">
        <div id="L-pillar" class="pillar"></div>
        <div id="M-pillar" class="pillar"></div>
        <div id="R-pillar" class="pillar"></div>
    </div>
    
    <div id="status">Loading Python...</div>

    <script type="py">
from pyscript import window, document
import asyncio

class Stack:
    def __init__(self, div_id):
        self.div_id = div_id
        self.items = []

    def push(self, value):
        self.items.append(value)
        self.render()

    def pop(self):
        val = self.items.pop() if self.items else None
        self.render()
        return val

    def render(self):
        pillar = document.querySelector(f"#{self.div_id}")
        html = '<div style="position: absolute; width: 10px; height: 150px; background: #7f8c8d; bottom: 0; z-index: 0;"></div>'
        for disk in self.items:
            # Adjust disk width based on total disks to keep it looking good
            width = 30 + (disk * 20)
            html += f'<div style="height: 20px; width: {width}px; margin-bottom: 2px; border-radius: 5px; background: #e74c3c; border: 1px solid #c0392b; color: white; font-weight: bold; z-index: 1; text-align: center; line-height: 20px; font-size: 12px;">{disk}</div>'
        pillar.innerHTML = html

# Initialize stacks
left, mid, right = Stack("L-pillar"), Stack("M-pillar"), Stack("R-pillar")
choices = {'L': left, 'M': mid, 'R': right}

async def play_game():
    # 1. Ask for difficulty first
    ans = window.prompt("How many disks would you like? (Recommended: 3 to 6)")
    try:
        num_disks = int(ans)
        if num_disks < 1: num_disks = 3
    except:
        num_disks = 3

    # 2. Clear and Fill the stacks
    for d in range(num_disks, 0, -1):
        left.push(d)

    optimal = (2 ** num_disks) - 1
    document.querySelector("#status").innerHTML = f"Goal: Solve in {optimal} moves!"
    
    num_moves = 0
    while len(right.items) != num_disks:
        await asyncio.sleep(0.1) 
        
        f_choice = window.prompt(f"Move FROM (L, M, R):\nMoves: {num_moves}")
        if not f_choice: break
        
        t_choice = window.prompt("Move TO (L, M, R):")
        if not t_choice: break
        
        f_k, t_k = f_choice.upper(), t_choice.upper()
        
        if f_k in choices and t_k in choices:
            fs, ts = choices[f_k], choices[t_k]
            if not fs.items:
                window.alert("That stack is empty!")
            elif not ts.items or fs.items[-1] < ts.items[-1]:
                ts.push(fs.pop())
                num_moves += 1
                document.querySelector("#status").innerHTML = f"Moves: {num_moves} / Target: {optimal}"
            else:
                window.alert("Invalid Move: Larger on smaller!")
        else:
            window.alert("Use L, M, or R")

    if len(right.items) == num_disks:
        document.querySelector("#status").innerHTML = f"VICTORY! Completed in {num_moves} moves."

# Start the game
asyncio.ensure_future(play_game())
    </script>
  

</body>
</html>
