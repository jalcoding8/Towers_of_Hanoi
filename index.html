<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h1>Towers of Hanoi</h1>
    <p>If the page works, a <b>black terminal box</b> will appear below in about 10 seconds.</p>

    <script type="py" worker terminal>
class Stack:
    def __init__(self, name):
        self.name = name
        self.items = []

    def push(self, value):
        self.items.append(value)

    def pop(self):
        return self.items.pop() if self.items else None

    def peek(self):
        return self.items[-1] if self.items else None

    def get_size(self):
        return len(self.items)

    def print_items(self):
        print(f"{self.name} Stack: {self.items}")

print("Python is starting...")

# Initializing game
left_stack = Stack("Left")
middle_stack = Stack("Middle")
right_stack = Stack("Right")
stacks = [left_stack, middle_stack, right_stack]

num_disks = 3
for disk in range(num_disks, 0, -1):
    left_stack.push(disk)

print(f"Game loaded with {num_disks} disks!")
for s in stacks:
    s.print_items()

print("\nIf you see this, the terminal is working!")
    </script>
