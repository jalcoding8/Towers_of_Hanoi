<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<body style="background-color: #f0f0f0; padding: 20px;">

    <h1>Towers of Hanoi</h1>
    <p>If the black box appears, look at the <b>TOP of your browser</b> for a pop-up box!</p>

    <script type="py" worker terminal>
class Stack:
    def __init__(self, name):
        self.name = name
        self.items = []

    def push(self, value):
        self.items.append(value)

    def pop(self):
        return self.items.pop() if self.items else None

    def peek(self):
        return self.items[-1] if self.items else None

    def get_size(self):
        return len(self.items)

    def print_items(self):
        print(f"{self.name} Stack: {self.items}")

print("Let's play Towers of Hanoi!!")

# Setup
stacks = [Stack("Left"), Stack("Middle"), Stack("Right")]

# For now, let's skip the input pop-up to see if it works!
num_disks = 3
print(f"Playing with {num_disks} disks.")

for disk in range(num_disks, 0, -1):
    stacks[0].push(disk)

print("\n--- Current Board ---")
for s in stacks:
    s.print_items()

print("\nSuccess! The Python engine is running.")
    </script>

</body>
</html>
