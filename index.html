<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
</head>
<body style="background-color: #2c3e50; color: white; text-align: center; font-family: sans-serif;">

    <h1>Towers of Hanoi</h1>
    <p>Wait for "Python Initialized" to appear below...</p>

    <script type="py">
from pyscript import display

class Stack:
    def __init__(self, name):
        self.name = name
        self.items = []

    def push(self, value):
        self.items.append(value)

    def pop(self):
        return self.items.pop() if self.items else None

    def peek(self):
        return self.items[-1] if self.items else None

    def get_size(self):
        return len(self.items)

# Setup the game
left_stack = Stack("Left")
middle_stack = Stack("Middle")
right_stack = Stack("Right")

# Pre-fill with 3 disks so we don't need a pop-up
for disk in range(3, 0, -1):
    left_stack.push(disk)

# Display the output directly on the webpage
display("--- Python Initialized! ---")
display("Let's play Towers of Hanoi!!")
display(f"Left Stack: {left_stack.items}")
display(f"Middle Stack: {middle_stack.items}")
display(f"Right Stack: {right_stack.items}")
display("Success! If you see the stacks above, Python is working.")
    </script>

</body>
</html>
